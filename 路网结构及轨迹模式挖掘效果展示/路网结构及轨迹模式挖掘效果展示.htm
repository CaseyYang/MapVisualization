<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>路网结构及轨迹模式挖掘结果展示</title>
    <style type="text/css">
    </style>
    <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="../Map.js" type="text/javascript"></script>
    <script src="RouteNetworkData.js" type="text/javascript" charset="gb2312"></script>
    <script src="RouteNetwork.js" type="text/javascript" charset="gb2312"></script>
    <script src="DistinctEdges.js" type="text/javascript" charset="gb2312"></script>
    <script src="DBSCANResult.js" type="text/javascript" charset="gb2312"></script>

</head>
<body onload="Initialize('Singapore')" style="height: 100%; margin: 0px">
    <button id="ShowRouteNetwork" onclick="ShowRouteNetwork()">显示路网</button>
    <button id="ShowDBSCANResult" onclick="ShowDBSCANResult()">显示DBSCAN聚类结果</button>
    <button id="ShowTrajPatternResult" onclick="ShowTrajPatternResult()">显示轨迹模式挖掘结果</button>
    <button id="ClearRouteNetwork" onclick="ClearRouteNetworkPolylines()">清空路网元素</button>
    <button id="ClearTrajPatterns" onclick="ClearTrajPatternsPolylines()">清空轨迹模式挖掘结果</button>
    <input id="EdgeIdInput" type="text" value="输入要查询的EdgeId">
    <button id="QueryEdge" onclick="QueryEdge()">查询</button>
    <div id="map_canvas" style="width: auto; height: 120%"></div>
</body>
</html>
